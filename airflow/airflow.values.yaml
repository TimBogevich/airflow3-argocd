airflow:
  fernetKey: "pT8ZDjwCvnWkfPEYBm12q2p9srNkM-nWC6Ss9aAcMEw="
  # defaultAirflowRepository: "hollister/airflow3"
  airflowVersion: "2.10.4"
  defaultAirflowTag: "2.10.5-python3.11"

  useStandardNaming: true

  ingress:
    apiServer:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      host: airflow.local
      ingressClassName: nginx
      tls:
        enabled: false

  createUserJob:
    applyCustomEnv: false
    useHelmHooks: false

  migrateDatabaseJob:
    applyCustomEnv: false
    jobAnnotations:
      "argocd.argoproj.io/hook": Sync
    useHelmHooks: false

  dags:
    gitSync:
      enabled: true
      repo: https://gitlab.goodsforecast.ru/integration/etl2/etl-product.git
      branch: airflow3_migration
      rev: HEAD
      depth: 3
      subPath: "dags"
      credentialsSecret: git-credentials

  workers:
    extraPodSpec:
      containers:
        - name: worker
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    echo ">>> Worker успешно поднят, выполняю команду"
                    airflow dags unpause dbt_compilation
                    airflow dags trigger dbt_compilation

  extraConfigMaps:
    "{{ .Release.Name }}-airflow-variables":
      labels:
        my.custom.label/v2: my_custom_label_value_2
      data: |
        PYTHONPATH: "/opt/airflow/dags/repo/libs:/opt/airflow/dags/repo/libs_custom"

  extraEnvFrom: |
    - configMapRef:
        name: '{{ .Release.Name }}-airflow-variables'
